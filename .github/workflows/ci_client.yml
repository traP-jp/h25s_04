name: CI (Client)

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: client
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
  genApi:
    name: Generate APIs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
        working-directory: ./client
      - run: npm run gen-api
        working-directory: ./client
      - uses: actions/upload-artifact@v4
        with:
          name: apis
          path: ./client/src/lib/apis/generated
  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v4
        with:
          path: client
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run build
        env:
          NODE_ENV: production
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v4
        with:
          path: client
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run lint:nofix
  format:
    name: Format
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v4
        with:
          path: client
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run format:nofix
  typeCheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v4
        with:
          path: client
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run type-check
